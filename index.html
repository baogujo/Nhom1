<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhóm 1 | Lập trình Web</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="home">
    <header class="main-header">
        <div class="fas fa-bars mobile-menu__icon" title="Menu"></div>
        <nav class="main-header-nav">
            <ul class="main-header-links">
                <li class="main-header-link"><a href="#home">Home</a></li>
                <li class="main-header-link"><a href="#about">About</a></li>
            </ul>
        </nav>
        <div class="main-header-bell">
            <span class="far fa-bell"></span>
        </div>
    </header>
    <div class="mobile-menu">
        <div class="fas fa-times mobile-menu__close-btn" title="Close"></div>
        <ul class="mobile-menu-links">
            <li class="mobile-menu-link"><a href="#home">Home</a></li>
            <li class="mobile-menu-link"><a href="#about">About</a></li>
            <li class="mobile-menu-link"><a href="#concerts">Concerts</a></li>
            <li class="mobile-menu-link"><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <main>
        <section class="band-overview">
            <h2 class="band-overview__title">Group 1 - Lập trình WEB</h2>
            <p class="band-overview__subtitle">Đây là bài tập CV của nhóm 1 ^.^</p>
            <div class="fas fa-caret-down scroll-indicator"></div>
        </section>

        <section class="band" style="background-color: #FFD1D1;" id="about">
            <h2 class="band-title">Group members</h2>
            <br>
            <p class="band-about">Nhóm gồm 4 thành viên </p>
            <div class="band-members">
                <div class="band-member">
                    <h3 class="band-member-name">Hoàng Văn Công</h3>
                    <div class="band-member__image-container">
                        <a href="https://cvvancong.vercel.app/">
                            <img class="band-member__image" src="./Assets/công hoàng.jpg" alt="singer image">
                        </a>
                    </div>
                </div>
                <div class="band-member">
                    <h3 class="band-member-name">Phạm Đức Chính</h3>
                    <div class="band-member__image-container">
                        <a href="https://ducchinh1301.github.io/ducchinhdhv/">
                            <img  class="band-member__image" src="./Assets/Chính béo.jpg" alt="guitar image">
                        </a>
                    </div>
                </div>
                <div class="band-member">
                    <h3 class="band-member-name">Nguyễn Doãn Nhật Anh</h3>
                    <div class="band-member__image-container">
                        <a href="http://nhatanh28.somee.com/">
                            <img  class="band-member__image" src="./Assets/Doãn nhật.jpg" alt="drummer image">
                        </a>
                    </div>
                </div>
                <div class="band-member">
                    <h3 class="band-member-name">Đào Quốc Bảo</h3>
                    <div class="band-member__image-container">
                        <a href="https://baogujo.github.io/CVQUOCBAO/">
                            <img  class="band-member__image" src="./Assets/quoc_bao.png" alt="drummer image">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
        
    <script src="script.js"></script>
</body>
</html>
